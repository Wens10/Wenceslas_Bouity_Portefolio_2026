<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPREUVE E6</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="/JS/stars.js" defer></script>
    <link rel="icon" href="/img/select-many (1).png" type="image/x-icon">
    <style>
        @media (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background-color: #333;
                padding: 10px;
                width: 200px;
                border-radius: 8px;
                opacity: 0;
                transform: translateY(-10px);
                transition: all 0.3s ease;
                z-index: 1000;
            }

            .navbar.visible {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }

            .hamburger {
                display: block;
                font-size: 28px;
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                position: absolute;
                top: 40px;
                right: 20px;
                z-index: 1001;
            }
        }

        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }

            .navbar {
                display: flex !important;
                position: static;
                opacity: 1 !important;
                transform: none !important;
            }
        }
    </style>
</head>

<body>
    <canvas id="stars-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></canvas>
    <header class="header">
       <div style="position:absolute; display: flex; align-items: center; width: 100%;">
           <a href="/index.html"><img src="/img/select-many (1).png" alt="Logo de mon site"
            style="width: 50px; height: 50px; margin-right: 10px; padding: 0; margin-top: 30px; margin-left: 20px;"></a>
           <button class="hamburger" id="hamburger-btn" >&#9776;</button>
       </div>
        <div>
            <h1 class="header-title">WENCESLAS &nbsp; BOUITY</h1>
        </div>

        <nav class="navbar" id="navbar">
            <a href="/index.html">ACCEUIL</a>
            <a href="/Pages/bts_sio.html">BTS SIO</a>
            <a href="/Pages/epreuveE5.html">EPREUVE E5</a>
            <a href="/Pages/epreuveE6.html" id="active">EPREUVE E6</a>
            <a href="/Pages/veille_technologique.html">VEILLE TECHNOLOGIQUE</a>
            <a href="/Pages/Projets.html">PROJETS</a>
            <a href="/Pages/contact.html">CONTACT</a>
        </nav>
    </header>
    <div class="hero">
        <main>

        </main>
        <script>
            document.querySelectorAll('.skill').forEach(skill => {
                skill.addEventListener('click', () => {
                    const definition = skill.getAttribute('data-definition');
                    const definitionBox = document.getElementById('definitionBox');
                    definitionBox.textContent = definition;
                    definitionBox.style.display = 'block';
                });
            });
            document.querySelectorAll('.skills').forEach(skills => {
                skills.addEventListener('click', () => {
                    const definition = skills.getAttribute('data-definition');
                    const definitionBo = document.getElementById('definitionBo');
                    definitionBo.textContent = definition;
                    definitionBo.style.display = 'block';
                });
            });
        </script>
        <style>
            .skill,
            .skills {
                cursor: pointer;
                padding: 10px;
                transition: background-color 0.2s;
            }

            .skill:hover,
            .skills:hover {
                background-color: #3c3732dd;
            }

            #definitionBox {
                background-color: #ffe6034c;
                backdrop-filter: blur(5px);
                border-left: 4px solid #ff0000;
                font-style: italic;
            }

            #definitionBo {
                background-color: #71ff8b69;
                backdrop-filter: blur(5px);
                border-left: 4px solid #ff3700;
                font-style: italic;
            }
        </style>
        <script>
            const btn = document.getElementById('hamburger-btn');
            const nav = document.getElementById('navbar');
            let isOpen = false;

            btn.addEventListener('click', () => {
                if (isOpen) {
                    nav.classList.remove('visible');
                    setTimeout(() => {
                        nav.style.display = 'none';
                    }, 300);
                    btn.innerHTML = '&#9776;'; // ☰
                } else {
                    nav.style.display = 'flex';
                    setTimeout(() => {
                        nav.classList.add('visible');
                    }, 10); // laisser le temps au DOM de réafficher
                    btn.innerHTML = '&times;'; // ✖
                }
                isOpen = !isOpen;
            });

            document.querySelectorAll('.navbar a').forEach(link => {
                link.addEventListener('click', () => {
                    if (isOpen) {
                        nav.classList.remove('visible');
                        setTimeout(() => {
                            nav.style.display = 'none';
                        }, 300);
                        btn.innerHTML = '&#9776;';
                        isOpen = false;
                    }
                });
            });
        </script>




        <footer class="footer">
            <p>&copy; 2026 Wenceslas Bouity</p>
        </footer>
    </div>
</body>

</html>
